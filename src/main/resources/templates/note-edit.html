<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-success p-5 bg-opacity-10">

<h1>Edit note</h1>

<form class="" th:action="'/note/edit/'+ ${id} +'/save'" method="post">
    <div class="mb-3 row">
        <label for="setNameNotes" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" value="" name="setNameNotes" required id="setNameNotes" th:field="${notes.nameNotes}">
        </div>
    </div>


    <textarea class="form-control" rows="20" minlength="5" maxlength="10000" name="setContent"
              id="summernote"  th:field="${notes.content}"></textarea>

    <input type="hidden" th:value="${id}">

    <div class="row">
        <div class="p-3 col-sm-6">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="private" name="access" value="PRIVATE"
                       th:checked="${access} == PRIVATE"  th:field="${notes.visibility}">
                <label class="form-check-label" for="private">Private</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" id="public" name="access" value="PUBLIC"
                       th:checked="${access} == PUBLIC" th:field="${notes.visibility}">
                <label class="form-check-label" for="public">Public</label>
            </div>
        </div>
        <div class="p-3 col-sm-auto ms-auto justify-content-end">
            <a href="/note/list" class="btn btn-outline-success">Cancel</a>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
</body>
</html>
