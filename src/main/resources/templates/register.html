<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-success p-2 bg-opacity-10">
<div class="container col-5">

    <h1 class="text-center">Registration</h1>
    <div th:if="${message != null}" th:text="${message}" class="alert alert-danger" role="alert"></div>

    <form class="reg-form" action="/register" method="post">
        <div class="d-grid gap-2">
            <label class="form-label">Login
                <input type="email" class="form-control" value="" placeholder="Login" name="setEmail"
                       id="setEmail"></label>
            <label class="form-label">Password
                <input type="password" class="form-control" minlength="5" maxlength="20" value="" placeholder="Password" name="setPassword"
                       id="setPassword"></label>
            <button class="btn btn-success" type="submit">Sign up</button>
            <a href="/login" class="btn btn-outline-success">Logon in</a>
        </div>
    </form>
</div>

</body>
</html>
